<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="card-content">
    <h1 class="title-card">How did we do?</h1>
    <p id="card-p">
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <ul class="list-numbers">
      <li class="numbers-content">1</li>
      <li class="numbers-content" >2</li>
      <li class="numbers-content">3</li>
      <li class="numbers-content">4</li>
      <li class="numbers-content">5</li>
    </ul>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/rebecasguerri">Rebeca Freitas</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
